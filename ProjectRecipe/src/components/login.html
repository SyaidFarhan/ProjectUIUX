<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="wrapper">
    <form action="">
        <h1>Log in</h1>
        <div class="input-box">
            <input type="text" placeholder="Username or Email"
            required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password"
            required>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Log in</button>

        <div class="register-link">
            <p>Don't have an account?<a href="signup.html"> Sign up</a></p>
        </div>
    </form>
</div>

</body>

<!-- Add this script at the end of your HTML body or in a separate .js file -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector("form");

        loginForm.addEventListener("submit", function (event) {
            const usernameOrEmail = loginForm.querySelector('input[type="text"]');
            const password = loginForm.querySelector('input[type="password"]');

            if (!isValidUsernameOrEmail(usernameOrEmail.value)) {
                alert("Please enter a valid username or email.");
                event.preventDefault();
            } else if (password.value.length < 8) {
                alert("Password should be at least 8 characters long.");
                event.preventDefault();
            }
        });

        function isValidUsernameOrEmail(input) {
            // Implement your own validation logic for username or email
            // For simplicity, just checking if the input is not empty
            return input.trim() !== "";
        }
    });
</script>

</html>
